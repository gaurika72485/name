<html>
<head>
<title> Welcome app
</title>
<style>
*{font-size:40px; font-family:Calibri;}
body{background-color:lightblue;}
</style>
</head>
<body>
<center>
<h1>WELCOME APP </h1>
<form onsubmit="show()">
<input type="text" id="name" placeholder="enter name"/>
<br><br>
<input type="submit"/>
</form>
<h2 id="msg" />


<script>
	function show(){
	event.preventDefault();
	let name=document.getElementById("name");
	let msg=document.getElementById("msg");
	 
	if(name.value===""){
	alert("Please enter name");
	msg.innerHTML="";
	name.focus();
	return;
	}
	if(name.value.trim()===""){
	alert("Name cannot be blank spaces");
	msg.innerHTML="";
	name.focus();
	return;
	}

	if(!name.value.match(/^[A-Za-z]+$/)){
	alert("Name should contain only alphabaets");
	msg.innerHTML="";
	name.focus();
	return;
	}




	let d=new Date();
	let hr=d.getHours();
	if(hr<12)
		msg.innerHTML="Good Morning "+name.value;
	else if(hr<16)
		msg.innerHTML="Good Afternoon "+name.value;
	else
		msg.innerHTML="Good Evening "+name.value;
}
</script>
</center>
</body>
</html>
